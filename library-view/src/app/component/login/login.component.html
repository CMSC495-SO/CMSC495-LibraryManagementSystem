<div mat-dialog-title>
  {{title}}
</div>
<div mat-dialog-content>
  <div class="tab-controls">
    <div [ngClass]="{'tab': true, 'active': activeTab === 'login'}" (click)="setActiveTab('login')">Login</div>
    <div [ngClass]="{'tab': true, 'active': activeTab === 'sign'}" (click)="setActiveTab('sign')">Sign Up</div>
  </div>
  <div class="messages" *ngIf="showMessage">{{message}}</div>
  <div class="tab-content" *ngIf="activeTab === 'login'">
    <div class="user-info-section">
      <input type="text" matInput class="txtUsername" placeholder="UserName" [(ngModel)]="userName">
      <input type="password" matInput class="txtPassword" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="button-group-area">
      <button mat-button (click)="onClose()">Cancel</button>
      <button mat-button [disabled]="loginFieldsValid" (click)="performLoginAction()">Login</button>
    </div>
  </div>
  <div class="tab-content" *ngIf="activeTab === 'sign'">
    <div class="user-info-section">
      <div>
        <input type="text" matInput class="txtUsername" (blur)="checkUserName()"  placeholder="UserName" [(ngModel)]="userName">
        <div *ngIf="userName.length > 0" [ngClass]="{'validationBadge': true, 'isValid': userNameValid, 'notValid': !userNameValid}"></div>
      </div>
      <input type="password" matInput class="txtPassword" placeholder="Password" [(ngModel)]="password">
      <input type="text" matInput class="txtFirstName" placeholder="First Name" [(ngModel)]="firstName">
      <input type="text" matInput class="txtLastName" placeholder="Last Name" [(ngModel)]="lastName">
      <input type="text" matInput class="txtEmail" placeholder="Email" [(ngModel)]="emailAddress">
    </div>
    <div class="button-group-area">
      <button mat-button (click)="onClose()">Cancel</button>
      <button mat-button [disabled]="signUpFieldsValid" (click)="performUserSignUp()">Sign Up</button>
    </div>
  </div>
</div>
